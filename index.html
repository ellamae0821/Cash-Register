<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cash Reg</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
  <div id="cashRegisterPad">
    <div class="top">
      <div class="screen"></div>
    </div>
    
    <div class="keys">
      <span>7</span>
      <span>8</span>
      <span>9</span>
      <span class="operator" id="divideme">รท</span>
      <span class="logic">CLEAR</span>
      <span>4</span>
      <span>5</span>
      <span>6</span>
      <span class="operator" id="multiplyme">x</span>
      <span class="logic">GET BALANCE</span>
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span class="operator" id="subtractme">-</span>
      <span class="logic">DEPOSIT CASH</span>
      <span>0</span>
      <span>00</span>
      <span>.</span>
      <span class="operator" id="addme">+</span>
      <span class="logic">WITHDRAW CASH</span>
      <span id= "equal">=</span>
    </div>
  </div>
  <script src="js/calculator.js"></script>
  <script src="js/cash_register.js"></script>
</body>
</html>
